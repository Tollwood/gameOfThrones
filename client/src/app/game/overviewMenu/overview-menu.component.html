<div class="topMenu wood-bg" *ngIf="localState">
  <i class="fa fa-window-close" (click)="closeGame()"></i>
  <div class="menu-item dropdown">
    <div class="menu-item-value">{{localPlayer.powerToken}}</div>
    <div class="menu-img power-stark"></div>
    <div ngClass="dropdown-content">
      <div class="menu-item wood-bg" *ngFor="let player  of localState.players">
        <div class="menu-item-value">{{player.powerToken}}</div>
        <div ngClass="menu-img power-{{player.house}}"></div>
      </div>
    </div>
  </div>
  <div class="menu-item dropdown">
    <div class="menu-item-value">{{getVictoryPosition(localPlayer)}}</div>
    <div class="menu-img castle"></div>
    <div ngClass="dropdown-content">
      <div class="menu-item wood-bg" *ngFor="let player  of localState.players">
        <div class="menu-item-value">{{getVictoryPosition(player)}}</div>
        <div ngClass="menu-img castle-{{player.house}}"></div>
      </div>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-item-value">{{localState.gameRound}}</div>
    <div class="menu-img game-round"></div>
  </div>
  <div class="menu-item">
    <div class="menu-item-value">{{localState.wildlingsCount}}</div>
    <div class="menu-img wildling-count"></div>
  </div>
</div>
