<div class="main-menu">
  <div class="center-all">
    <div class="container">
      <div class="row ">
        <div class="col-12" align="center">
          <h1 class="bold">{{'GAME_SETTINGS' | translate}}</h1>
        </div>
        <div class="col-12" align="center">
          <h2>{{'CHOOSE_YOUR_CLAN' | translate}}</h2>
        </div>
        <div class="col-6" align="center" *ngFor="let clan of clans">
          <div>{{ clan}}</div>
        </div>
        <div class="col-12" align="center">
          <button>{{'BACK' | translate}}</button>
        </div>
        <div class="col-12" align="center">
          <button routerLink="/game/local" routerLinkActive="active">{{'START_GAME' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
