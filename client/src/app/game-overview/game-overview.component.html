<h3>
  <span>{{title}}</span>
  <i class="fa fa-plus" aria-hidden="true" (click)="toggleShowGameForm()" *ngIf="canCreateNewGame()"> </i>
</h3>

<div *ngIf="isShowNewGameForm">
  <input placeholder="Name" #newGameName>
  <i class="fa fa-check-circle" (click)="createNewGame(newGameName.value)"> </i>
  <i class="fa fa-times-circle" (click)="toggleShowGameForm()"> </i>
</div>

<div class="container currentGames">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let game of games">
      <div class="card gameCard">
        <div class="card-block">
          <h4 class="card-title">{{game.name}}</h4>
          <div>
            <i class="fa fa-ban" (click)="cancelGame(game.id)" *ngIf="canCancelGame(game)"> </i>
            <i class="fa fa-check-circle" (click)="joinGame(game.id)" *ngIf="canJoinGame(game)"> </i>
            <i class="fa fa-stop-circle" (click)="leaveGame(game.id)" *ngIf="canLeaveGame(game)"> </i>
            <i class="fa fa-play-circle" (click)="startGame(game.id)" *ngIf="canStartGame(game)"> </i>
          </div>
          <p class="card-text">Players:</p>
          <div class="container" style="height:72px">
            <div class="row">
              <div class="col-lg-6 col-md-12" *ngFor="let player of game.players">
                <span>{{player.name}}</span>
              </div>
            </div>
          </div>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
